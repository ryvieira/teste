<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryan Vieira — Portfolio</title>
    <link rel="icon" type="image/x-icon" href="favicon_r.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* RESET & BASE */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Inter', sans-serif;
            height: 100vh; width: 100vw;
            overflow: hidden;
            display: flex;
            align-items: center; justify-content: center;
            -webkit-font-smoothing: antialiased;
        }

        /* --- LÓGICA MULTILINGUE --- */
        .lang-en { display: none; }
        body.en-active .lang-pt { display: none; }
        body.en-active .lang-en { display: inline-block; }

        /* SELETOR DE IDIOMAS (Topo Centralizado) */
        .lang-switcher {
            position: fixed;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            font-size: 11px;
            letter-spacing: 0.1em;
            z-index: 2000;
            pointer-events: auto;
            user-select: none;
        }
        .lang-btn { cursor: pointer; color: #333; transition: 0.3s; }
        .lang-btn.active { color: #fff; font-weight: 600; }
        .lang-btn:hover { color: #888; }

        /* --- CONTAINER DE PREVIEW --- */
        .preview-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
            perspective: 1200px;
        }

        .preview-group {
            position: absolute; width: 100%; height: 100%;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .preview-group.active { opacity: 1; }

        .preview-img {
            position: absolute;
            width: clamp(140px, 12vw, 220px);
            height: auto;
            object-fit: cover;
            opacity: 0;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
            transition: transform 1.2s cubic-bezier(0.22, 1, 0.36, 1), opacity 0.5s ease;
        }

        .active .preview-img { opacity: 0.45; }

        /* SLOTS DE POSICIONAMENTO */
        .p1 { transition-delay: 0.02s; } .active .p1 { transform: translate(-380%, -240%) scale(1.4) rotate(-8deg); }
        .p2 { transition-delay: 0.10s; } .active .p2 { transform: translate(-220%, -180%) scale(0.8) rotate(5deg); opacity: 0.3; }
        .p3 { transition-delay: 0.05s; } .active .p3 { transform: translate(-50%, -320%) scale(1.1) rotate(-2deg); }
        .p4 { transition-delay: 0.15s; } .active .p4 { transform: translate(40%, -220%) scale(0.9) rotate(10deg); }
        .p5 { transition-delay: 0.08s; } .active .p5 { transform: translate(180%, -250%) scale(1.5) rotate(6deg); }
        .p6 { transition-delay: 0.18s; } .active .p6 { transform: translate(320%, -190%) scale(1) rotate(-4deg); }
        .p7 { transition-delay: 0.03s; } .active .p7 { transform: translate(250%, -40%) scale(1.8) rotate(12deg); z-index: 10; opacity: 0.5; }
        .p8 { transition-delay: 0.12s; } .active .p8 { transform: translate(210%, 60%) scale(0.7) rotate(-7deg); }
        .p9 { transition-delay: 0.07s; } .active .p9 { transform: translate(300%, 180%) scale(1.3) rotate(4deg); }
        .p10 { transition-delay: 0.20s; } .active .p10 { transform: translate(140%, 140%) scale(0.9) rotate(-15deg); }
        .p11 { transition-delay: 0.04s; } .active .p11 { transform: translate(-50%, 180%) scale(1.6) rotate(3deg); opacity: 0.5; }
        .p12 { transition-delay: 0.14s; } .active .p12 { transform: translate(60%, 250%) scale(0.8) rotate(-6deg); }
        .p13 { transition-delay: 0.09s; } .active .p13 { transform: translate(-280%, 220%) scale(1.2) rotate(-9deg); }
        .p14 { transition-delay: 0.22s; } .active .p14 { transform: translate(-180%, 130%) scale(0.9) rotate(7deg); }
        .p15 { transition-delay: 0.06s; } .active .p15 { transform: translate(-350%, -20%) scale(1.7) rotate(-14deg); z-index: 10; opacity: 0.5; }
        .p16 { transition-delay: 0.16s; } .active .p16 { transform: translate(-230%, -80%) scale(0.7) rotate(11deg); }
        .p17 { transition-delay: 0.25s; } .active .p17 { transform: translate(120%, -300%) scale(0.6) rotate(-3deg); opacity: 0.2; }
        .p18 { transition-delay: 0.28s; } .active .p18 { transform: translate(-300%, 300%) scale(0.6) rotate(20deg); opacity: 0.2; }

        /* --- CONTEÚDO CENTRAL --- */
        @keyframes reveal {
            from { opacity: 0; transform: translateY(20px); filter: blur(5px); }
            to { opacity: 1; transform: translateY(0); filter: blur(0); }
        }
        .main-container {
            display: flex; align-items: center; gap: 70px; z-index: 1000;
            animation: reveal 1.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            text-shadow: 0 0 30px rgba(0,0,0,1), 0 0 10px rgba(0,0,0,0.8);
        }
        .name { font-size: 52px; font-weight: 600; letter-spacing: -0.03em; white-space: nowrap; }
        .dynamic-x { font-size: 28px; font-weight: 300; color: #fff; transition: transform 0.7s cubic-bezier(0.23, 1, 0.32, 1); }
        .main-container:hover .dynamic-x { transform: rotate(135deg); }

        .menu-links { display: flex; flex-direction: column; gap: 8px; }
        .menu-links a { text-decoration: none; color: #555; font-size: 32px; font-weight: 400; transition: color 0.4s ease; position: relative; }
        .menu-links a::after { content: ''; position: absolute; width: 0; height: 1.5px; bottom: 3px; left: 0; background-color: #fff; transition: width 0.4s cubic-bezier(0.25, 1, 0.5, 1); }
        .menu-links a:hover { color: #fff; }
        .menu-links a:hover::after { width: 100%; }

        /* LABELS */
        .side-label { position: fixed; top: 50%; transform: translateY(-50%); font-weight: 300; font-size: 13px; color: #111; text-transform: lowercase; letter-spacing: 0.3em; z-index: 1001; }
        .left-edge { left: 40px; } .right-edge { right: 40px; }

        /* FOOTER FIXO (NOVO) */
        footer {
            position: fixed;
            bottom: 40px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 11px;
            color: #222;
            letter-spacing: 0.2em;
            z-index: 1001;
            pointer-events: none; /* Não atrapalha cliques na página */
        }

        @media (max-width: 900px) {
            .preview-container, .side-label { display: none; }
            .main-container { flex-direction: column; text-align: center; gap: 20px; }
            .lang-switcher { top: 30px; }
            footer { bottom: 20px; font-size: 9px; }
        }
    </style>
</head>
<body>

    <div class="lang-switcher">
        <span id="btn-pt" class="lang-btn active" onclick="switchLang('pt')">PT</span>
        <span style="color: #111;">|</span>
        <span id="btn-en" class="lang-btn" onclick="switchLang('en')">EN</span>
    </div>

    <div class="preview-container">
        <div class="preview-group" id="preview-projetos">
            <img src="img/lendas-site-3.png" class="preview-img p1">
            <img src="img/saoko.jpg" class="preview-img p7">
            <img src="img/where-she-goes.jpg" class="preview-img p11">
            <img src="img/red-taylors-version.jpg" class="preview-img p15">
            <img src="img/capas-de-albuns.jpg" class="preview-img p2">
            <img src="img/type-season.jpg" class="preview-img p3">
            <img src="img/grizzlies-concept-kit.jpg" class="preview-img p4">
            <img src="img/graphic-tees.jpg" class="preview-img p5">
            <img src="img/lendas-site-1.png" class="preview-img p6">
            <img src="img/nadie-sabe.jpg" class="preview-img p8">
            <img src="img/pink-tape.jpg" class="preview-img p9">
            <img src="img/uma-loucura.jpg" class="preview-img p10">
            <img src="img/lendas-site-3.png" class="preview-img p12">
            <img src="img/saoko.jpg" class="preview-img p13">
            <img src="img/red-taylors-version.jpg" class="preview-img p14">
            <img src="img/type-season.jpg" class="preview-img p16">
            <img src="img/grizzlies-concept-kit.jpg" class="preview-img p17">
            <img src="img/graphic-tees.jpg" class="preview-img p18">
        </div>

        <div class="preview-group" id="preview-galeria">
            <img src="img/galeria-1.jpg" class="preview-img p1">
            <img src="img/galeria-2.jpg" class="preview-img p3">
            <img src="img/galeria-3.jpg" class="preview-img p5">
            <img src="img/galeria-4.jpg" class="preview-img p7">
            <img src="img/galeria-1.jpg" class="preview-img p9">
            <img src="img/galeria-2.jpg" class="preview-img p11">
            <img src="img/galeria-3.jpg" class="preview-img p13">
            <img src="img/galeria-4.jpg" class="preview-img p15">
        </div>
    </div>

    <span class="side-label left-edge">designer</span>
    <span class="side-label right-edge">
        <span class="lang-pt">artista</span>
        <span class="lang-en">artist</span>
    </span>

    <main class="main-container">
        <h1 class="name">Ryan Vieira</h1>
        <div class="separator-box"><span class="dynamic-x">×</span></div>
        <nav class="menu-links">
            <a href="projetos.html" data-target="preview-projetos">
                <span class="lang-pt">projetos</span>
                <span class="lang-en">projects</span>
            </a>
            <a href="galeria.html" data-target="preview-galeria">
                <span class="lang-pt">galeria</span>
                <span class="lang-en">gallery</span>
            </a>
            <a href="sobre.html" data-target="preview-sobre">
                <span class="lang-pt">sobre</span>
                <span class="lang-en">about</span>
            </a>
        </nav>
    </main>

    <footer>
        <p>
            <span class="lang-pt">© 2025 RYAN VIEIRA — TODOS OS DIREITOS RESERVADOS.</span>
            <span class="lang-en">© 2025 RYAN VIEIRA — ALL RIGHTS RESERVED.</span>
        </p>
    </footer>

    <script>
        const links = document.querySelectorAll('.menu-links a');
        const groups = document.querySelectorAll('.preview-group');

        links.forEach(link => {
            link.addEventListener('mouseenter', () => {
                const targetId = link.getAttribute('data-target');
                const targetGroup = document.getElementById(targetId);
                if (targetGroup) targetGroup.classList.add('active');
            });
            link.addEventListener('mouseleave', () => {
                groups.forEach(group => group.classList.remove('active'));
            });
        });

        const bodyEl = document.body;
        const btnPt = document.getElementById('btn-pt');
        const btnEn = document.getElementById('btn-en');

        function switchLang(lang) {
            if (lang === 'en') {
                bodyEl.classList.add('en-active');
                btnEn.classList.add('active');
                btnPt.classList.remove('active');
            } else {
                bodyEl.classList.remove('en-active');
                btnPt.classList.add('active');
                btnEn.classList.remove('active');
            }
            localStorage.setItem('ryanLang', lang);
        }

        async function initLanguage() {
            const savedLang = localStorage.getItem('ryanLang');
            if (savedLang) {
                switchLang(savedLang);
            } else {
                try {
                    const res = await fetch('https://ipapi.co/json/');
                    const data = await res.json();
                    if (data.country_code !== 'BR') switchLang('en');
                } catch (e) {
                    if (!navigator.language.includes('pt')) switchLang('en');
                }
            }
        }
        initLanguage();
    </script>
</body>
</html>
