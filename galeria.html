<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryan Vieira — Galeria</title>
    
    <link rel="icon" type="image/x-icon" href="img/favicon_r.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        /* BASE & RESET */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            background-color: #0a0a0a;
            color: #eee;
            font-family: "Inter", sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
        }

        body.no-scroll { overflow: hidden; }

        /* --- LÓGICA MULTILINGUE --- */
        .lang-en { display: none; }
        body.en-active .lang-pt { display: none; }
        body.en-active .lang-en { display: inline; }

        /* --- NAVEGAÇÃO SUPERIOR --- */
        header {
            padding: 0 50px;
            height: 100px;
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            position: fixed;
            top: 0; left: 0; width: 100%;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(12px);
            z-index: 1000;
        }

        .back-link {
            text-decoration: none;
            color: #444;
            font-size: 13px;
            text-transform: lowercase;
            letter-spacing: 0.2em;
            transition: color 0.3s;
            font-weight: 300;
            justify-self: start;
        }
        .back-link:hover { color: #fff; }

        .lang-switcher {
            display: flex;
            gap: 10px;
            font-size: 11px;
            letter-spacing: 0.1em;
            user-select: none;
            justify-self: center;
        }
        .lang-btn { cursor: pointer; color: #333; transition: 0.3s; }
        .lang-btn.active { color: #fff; font-weight: 600; }

        .page-id {
            color: #444;
            font-size: 13px;
            text-transform: lowercase;
            letter-spacing: 0.2em;
            font-weight: 300;
            justify-self: end;
        }

        /* --- INTRO E FILTROS --- */
        .intro-wrapper {
            max-width: 1400px;
            margin: 0 auto;
            padding: 180px 3rem 4rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            gap: 40px;
        }

        .archive-intro { max-width: 700px; }
        .archive-intro h1 {
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            font-weight: 700;
            margin: 0;
            line-height: 1;
            letter-spacing: -2px;
        }

        .archive-intro p {
            color: #666;
            font-size: 1.1rem;
            margin-top: 1.5rem;
            font-weight: 300;
        }

        .filter-bar {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: flex-end;
            margin-bottom: 10px;
        }

        .filter-btn {
            background: none;
            border: 1px solid #1a1a1a;
            color: #444;
            padding: 8px 18px;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            cursor: pointer;
            transition: all 0.4s ease;
        }

        .filter-btn:hover { color: #888; border-color: #333; }
        .filter-btn.active { color: #fff; border-color: #fff; background: rgba(255,255,255,0.02); }

        /* --- GALERIA MASONRY --- */
        .masonry-container {
            padding: 0 3rem 4rem 3rem;
            column-count: 3;
            column-gap: 1.5rem;
            min-height: 100vh;
        }

        .art-item {
            display: inline-block;
            width: 100%;
            margin-bottom: 1.5rem;
            background-color: #111;
            position: relative;
            overflow: hidden;
            cursor: zoom-in;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        .art-item.hidden { display: none; }
        .art-item.is-visible { opacity: 1; transform: translateY(0); }

        .art-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.6s cubic-bezier(0.2, 1, 0.3, 1);
        }

        .art-item:hover img { transform: scale(1.05); }

        /* --- NAVEGAÇÃO DE RODAPÉ (PROJETOS / SOBRE) --- */
        .footer-navigation-container {
            padding: 60px 3rem 100px 3rem;
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between; /* Separa os links */
            border-top: 1px solid #1a1a1a;
        }

        /* Estilo base para os links do rodapé */
        .footer-nav-link {
            text-decoration: none;
            color: #fff;
            font-size: clamp(24px, 2.5vw, 32px); 
            font-weight: 500;
            letter-spacing: -0.02em;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.4s ease;
            white-space: nowrap;
        }

        .footer-nav-link .arrow {
            font-weight: 300;
            transition: transform 0.4s ease;
            font-size: 0.9em;
        }

        .footer-nav-link:hover { color: #999; }
        .footer-nav-link:hover .arrow { color: #fff; }

        /* Animação específica para a direita (Sobre) */
        .next-page-btn:hover .arrow {
            transform: translateX(10px);
        }

        /* Animação específica para a esquerda (Projetos) */
        .prev-page-btn:hover .arrow {
            transform: translateX(-10px);
        }

        /* LIGHTBOX */
        #lightbox {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(5, 5, 5, 0.98);
            backdrop-filter: blur(15px);
            display: none; 
            justify-content: center; align-items: center;
            z-index: 2000; opacity: 0; transition: opacity 0.3s ease;
        }
        #lightbox.active { display: flex; opacity: 1; }
        
        #lightbox img { 
            max-width: 85%; 
            max-height: 80vh; 
            object-fit: contain; 
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
        }

        .lightbox-caption {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            font-weight: 400;
            text-align: center;
            letter-spacing: 0.05em;
            background-color: rgba(20, 20, 20, 0.6);
            padding: 8px 16px;
            border-radius: 20px;
            pointer-events: none; 
            z-index: 2100;
        }

        .close-lightbox { 
            position: absolute; top: 30px; right: 40px; 
            color: #fff; font-size: 35px; cursor: pointer; 
            opacity: 0.5; transition: 0.3s;
            z-index: 2200;
        }
        .close-lightbox:hover { opacity: 1; }

        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #fff;
            font-size: 40px;
            cursor: pointer;
            padding: 20px;
            opacity: 0.3;
            transition: 0.3s;
            user-select: none;
            z-index: 2100;
        }
        .nav-arrow:hover { opacity: 1; }
        .prev-arrow { left: 30px; }
        .next-arrow { right: 30px; }

        @media (max-width: 900px) {
            header { grid-template-columns: 1fr 1fr; padding: 20px 30px; height: auto; gap: 10px; }
            .lang-switcher { grid-row: 2; grid-column: 1 / span 2; margin: 10px 0; }
            .masonry-container { column-count: 1; padding: 0 1.5rem 4rem 1.5rem; }
            .intro-wrapper { padding: 140px 1.5rem 2rem 1.5rem; flex-direction: column; align-items: flex-start; }
            .nav-arrow { display: none; } 
            .lightbox-caption { bottom: 20px; font-size: 12px; width: 90%; }
            
            /* Ajuste mobile do rodapé */
            .footer-navigation-container { 
                flex-direction: column; 
                gap: 40px; 
                padding: 40px 1.5rem 80px 1.5rem; 
            }
            .footer-nav-link { font-size: 24px; }
            /* Mantém o alinhamento mesmo empilhado */
            .prev-page-btn { align-self: flex-start; }
            .next-page-btn { align-self: flex-end; }
        }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="back-link"><span class="lang-pt">← voltar</span><span class="lang-en">← back</span></a>
        <div class="lang-switcher">
            <span id="btn-pt" class="lang-btn active" onclick="switchLang('pt')">PT</span>
            <span style="color: #111;">|</span>
            <span id="btn-en" class="lang-btn" onclick="switchLang('en')">EN</span>
        </div>
        <div class="page-id">ryan vieira — <span class="lang-pt">galeria</span><span class="lang-en">gallery</span></div>
    </header>

    <main>
        <div class="intro-wrapper">
            <section class="archive-intro">

                <p>
                    <span class="lang-pt">Coleção de trabalhos pessoais explorando artes visuais e design.</span>
                    <span class="lang-en">Collection of personal works exploring visual arts and design.</span>

            </section>

            <nav class="filter-bar">
                <button class="filter-btn active" data-filter="all"><span class="lang-pt">Tudo</span><span class="lang-en">All</span></button>
                <button class="filter-btn" data-filter="music"><span class="lang-pt">Música</span><span class="lang-en">Music</span></button>

            <div class="art-item" data-category="brands"><img src="img/galeria/vans.jpg" alt="Vans Old Skool"></div>

            <div class="art-item" data-category="exp"><img src="img/galeria/meios.jpg" alt="Meios"></div>
            <div class="art-item" data-category="music"><img src="img/galeria/manonamission.jpg" alt="Man on a Mission"></div>
            <div class="art-item" data-category="music"><img src="img/galeria/mid90s.jpg" alt="Mid90s"></div>
            <div class="art-item" data-category="brands"><img src="img/galeria/converse.jpg" alt="Converse"></div>
            <div class="art-item" data-category="music"><img src="img/galeria/afterhours.jpg" alt="After Hours"></div>
            <div class="art-item" data-category="music"><img src="img/galeria/dawnfm.jpg" alt="Dawn FM"></div>
            <div class="art-item" data-category="exp"><img src="img/galeria/euphoria.jpg" alt="Euphoria"></div>

        </section>

        <div class="footer-navigation-container">
            <a href="projetos.html" class="footer-nav-link prev-page-btn">
                <span class="arrow">←</span>
                <span class="lang-pt">Projetos</span>
                <span class="lang-en">Projects</span>
            </a>

            <a href="sobre.html" class="footer-nav-link next-page-btn">
                <span class="lang-pt">Sobre</span>
                <span class="lang-en">About</span>

            </a>
        </div>
    </main>

    <div id="lightbox">
        <span class="close-lightbox">&times;</span>
        <button class="nav-arrow prev-arrow">&#10094;</button>
        <button class="nav-arrow next-arrow">&#10095;</button>
        <img src="" alt="Zoom">
        <div class="lightbox-caption"></div>
    </div>

    <script>
        const bodyEl = document.body;
        let visibleImages = [];
        let currentImgIndex = 0;

        function switchLang(lang) {
            bodyEl.classList.toggle('en-active', lang === 'en');
            localStorage.setItem('ryanLang', lang);
            document.getElementById('btn-pt').classList.toggle('active', lang === 'pt');
            document.getElementById('btn-en').classList.toggle('active', lang === 'en');
        }

        const filterBtns = document.querySelectorAll('.filter-btn');
        const artItems = document.querySelectorAll('.art-item');

        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                const filterValue = btn.getAttribute('data-filter');

                artItems.forEach(item => {
                    item.classList.remove('is-visible');
                    if (filterValue === 'all' || item.getAttribute('data-category') === filterValue) {
                        item.classList.remove('hidden');
                        setTimeout(() => item.classList.add('is-visible'), 100);
                    } else {
                        item.classList.add('hidden');
                    }
                });
                updateVisibleImages();
            });
        });

        // --- LÓGICA DE NAVEGAÇÃO DO LIGHTBOX ---
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = lightbox.querySelector('img');
        const lightboxCaption = lightbox.querySelector('.lightbox-caption');

        function updateVisibleImages() {
            visibleImages = Array.from(document.querySelectorAll('.art-item:not(.hidden) img'));
        }

        function openLightbox(index) {
            currentImgIndex = index;
            const currentImage = visibleImages[currentImgIndex];
            
            lightboxImg.src = currentImage.src;
            lightboxCaption.innerText = currentImage.alt;
            
            lightbox.classList.add('active');
            bodyEl.classList.add('no-scroll');
        }

        function navigate(direction) {
            currentImgIndex = (currentImgIndex + direction + visibleImages.length) % visibleImages.length;
            const nextImage = visibleImages[currentImgIndex];
            
            lightboxImg.src = nextImage.src;
            lightboxCaption.innerText = nextImage.alt;
        }

        artItems.forEach(item => {
            item.addEventListener('click', () => {
                const img = item.querySelector('img');
                const index = visibleImages.indexOf(img);
                openLightbox(index);
            });
        });

        document.querySelector('.next-arrow').addEventListener('click', (e) => { e.stopPropagation(); navigate(1); });
        document.querySelector('.prev-arrow').addEventListener('click', (e) => { e.stopPropagation(); navigate(-1); });
        document.querySelector('.close-lightbox').addEventListener('click', () => {
            lightbox.classList.remove('active');
            bodyEl.classList.remove('no-scroll');
        });

        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                lightbox.classList.remove('active');
                bodyEl.classList.remove('no-scroll');
            }
        });

        window.addEventListener('keydown', (e) => {
            if (!lightbox.classList.contains('active')) return;
            
            if (e.key === 'ArrowRight') navigate(1);
            if (e.key === 'ArrowLeft') navigate(-1);
            if (e.key === 'Escape') {
                lightbox.classList.remove('active');
                bodyEl.classList.remove('no-scroll');
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            const savedLang = localStorage.getItem('ryanLang');
            if (savedLang) switchLang(savedLang);
            updateVisibleImages();

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => { if (entry.isIntersecting) entry.target.classList.add('is-visible'); });
            }, { threshold: 0.1 });
            artItems.forEach(item => observer.observe(item));
        });
    </script>
</body>
</html>
