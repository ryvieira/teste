<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 — Ryan Vieira</title>
    
    <link rel="icon" type="image/x-icon" href="img/favicon_r.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* === RESET & CORE === */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: #050505;
            color: #fff;
            font-family: 'Inter', sans-serif;
            height: 100vh; width: 100vw;
            overflow: hidden;
            display: flex; flex-direction: column;
            -webkit-font-smoothing: antialiased;
        }

        /* TEXTURA DE GRÃO (Igual ao Index) */
        body::after {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/7/76/1k_Grain_Texture.png');
            opacity: 0.05; pointer-events: none; z-index: 8000;
            mix-blend-mode: overlay;
        }

        /* ANIMAÇÃO DE ENTRADA */
        @keyframes reveal {
            from { opacity: 0; transform: translateY(20px); filter: blur(5px); }
            to { opacity: 1; transform: translateY(0); filter: blur(0); }
        }
        .fade-in { animation: reveal 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

        /* --- HEADER (Igual Galeria) --- */
        header {
            padding: 0 50px;
            height: 100px;
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            position: fixed;
            top: 0; left: 0; width: 100%;
            z-index: 1000;
        }

        .back-link {
            text-decoration: none;
            color: #444;
            font-size: 13px;
            text-transform: lowercase;
            letter-spacing: 0.2em;
            transition: color 0.3s;
            font-weight: 300;
            justify-self: start;
        }
        .back-link:hover { color: #fff; }

        .lang-switcher {
            display: flex; gap: 10px; font-size: 11px;
            letter-spacing: 0.1em; user-select: none;
            justify-self: center;
        }
        .lang-btn { cursor: pointer; color: #333; transition: 0.3s; }
        .lang-btn.active { color: #fff; font-weight: 600; }

        .page-id {
            color: #444; font-size: 13px;
            text-transform: lowercase; letter-spacing: 0.2em;
            font-weight: 300; justify-self: end;
        }

        /* --- CONTEÚDO 404 --- */
        .error-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 10;
        }

        .error-code {
            font-size: clamp(100px, 25vw, 400px);
            font-weight: 300;
            line-height: 0.8;
            letter-spacing: -0.05em;
            color: #fff;
            margin: 0;
            opacity: 0;
            animation: reveal 1s cubic-bezier(0.16, 1, 0.3, 1) forwards 0.2s;
        }

        .error-msg {
            font-size: clamp(14px, 2vw, 18px);
            color: #666;
            margin-top: 20px;
            font-weight: 300;
            letter-spacing: 0.05em;
            opacity: 0;
            animation: reveal 1s cubic-bezier(0.16, 1, 0.3, 1) forwards 0.4s;
        }

        .home-btn {
            margin-top: 50px;
            display: inline-flex;
            align-items: center;
            gap: 15px;
            padding: 15px 30px;
            border: 1px solid #333;
            color: #fff;
            text-decoration: none;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            transition: all 0.4s ease;
            opacity: 0;
            animation: reveal 1s cubic-bezier(0.16, 1, 0.3, 1) forwards 0.6s;
        }

        .home-btn:hover {
            background-color: #fff;
            color: #000;
            border-color: #fff;
        }

        /* LÓGICA MULTILINGUE */
        .lang-en { display: none; }
        body.en-active .lang-pt { display: none; }
        body.en-active .lang-en { display: inline; }

        @media (max-width: 900px) {
            header { padding: 20px 30px; height: auto; grid-template-columns: 1fr 1fr; gap: 10px; }
            .lang-switcher { grid-row: 2; grid-column: 1 / span 2; margin-top: 10px; }
            .error-code { font-size: 35vw; }
        }
    </style>
</head>
<body>

    <header class="fade-in">
        <a href="index.html" class="back-link"><span class="lang-pt">← início</span><span class="lang-en">← home</span></a>
        <div class="lang-switcher">
            <span id="btn-pt" class="lang-btn active" onclick="switchLang('pt')">PT</span>
            <span style="color: #333;">|</span>
            <span id="btn-en" class="lang-btn" onclick="switchLang('en')">EN</span>
        </div>
        <div class="page-id">ryan vieira — <span>404</span></div>
    </header>

    <main class="error-container">
        <h1 class="error-code">404</h1>
        
        <div class="error-msg">
            <span class="lang-pt">Acho que era pra ter algo aqui...</span>
            <span class="lang-en">I think it was supposed to be something here...</span>
        </div>

        <a href="index.html" class="home-btn">
            <span class="lang-pt">Voltar para o Início</span>
            <span class="lang-en">Back to Home</span>
        </a>
    </main>

    <script>
        // LÓGICA DE IDIOMA COMPARTILHADA
        const bodyEl = document.body;
        const btnPt = document.getElementById('btn-pt');
        const btnEn = document.getElementById('btn-en');

        function switchLang(lang) {
            if (lang === 'en') {
                bodyEl.classList.add('en-active');
                btnEn.classList.add('active');
                btnPt.classList.remove('active');
            } else {
                bodyEl.classList.remove('en-active');
                btnPt.classList.add('active');
                btnEn.classList.remove('active');
            }
            localStorage.setItem('ryanLang', lang);
        }

        const savedLang = localStorage.getItem('ryanLang');
        if (savedLang) switchLang(savedLang);
    </script>
</body>
</html>
